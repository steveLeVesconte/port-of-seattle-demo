<form>
  <div class="filters">
    <mat-form-field appearance="outline" class="pos-form-field">
      <mat-label>Search Selection</mat-label>
      <input matInput placeholder="Placeholder" [formControl]="nameFilter" />
      <span matTextPrefix><mat-icon class="search-icon">search</mat-icon></span>
      <span matTextSuffix
        ><button mat-icon-button>
          <mat-icon class="close-icon">close</mat-icon>
        </button></span
      >
    </mat-form-field>

    <mat-form-field class="select-form-field">
      <select matNativeControl required>
        <option value="">Select Status...</option>
        <option value="open">Open</option>
        <option value="future">Future</option>
        <option value="evaluation">Evaluation</option>
        <option value="pending-award">Pending Award</option>
        <option value="executed">Executed</option>
        <option value="closed">Closed</option>
        <option value="canceled">Canceled</option>
      </select>
    </mat-form-field>
    <mat-form-field>
      <select matNativeControl required>
        <option value="">Select Status...</option>
        <option value="open">Open</option>
        <option value="future">Future</option>
        <option value="evaluation">Evaluation</option>
        <option value="pending-award">Pending Award</option>
        <option value="executed">Executed</option>
        <option value="closed">Closed</option>
        <option value="canceled">Canceled</option>
      </select>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Work Type Tag" value="" />
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <input matInput placeholder="NAICS Code" value="" />
    </mat-form-field>
    <button mat-raised-button>
      <mat-icon class="close-icon">close</mat-icon> HIDE FILTER
    </button>
    <button mat-raised-button>EXPORT TO EXCEL</button>
  </div>
</form>

<ng-container *ngIf="{ people: input$ | async } as vm">
  <table
    mat-table
    [dataSource]="vm.people?.value ?? []"
    class="mat-elevation-z8"
  >
    <ng-container matColumnDef="user-name">
      <th mat-header-cell *matHeaderCellDef>User Name</th>
      <td mat-cell *matCellDef="let element">
        <div class="pos-mat-chip">{{ element.UserName }}</div>
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">
        {{ element.FirstName }} {{ element.LastName }}
      </td>
    </ng-container>

    <ng-container matColumnDef="favorite-feature">
      <th mat-header-cell *matHeaderCellDef>Favorite Feature</th>
      <td mat-cell *matCellDef="let element">{{ element.FavoriteFeature }}</td>
    </ng-container>

    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef>Address</th>
      <td mat-cell *matCellDef="let element">
        {{ element.AddressInfo[0]?.Address }}
      </td>
    </ng-container>

    <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef>Gender</th>
      <td mat-cell *matCellDef="let element">
        <button
          class="{{ 'pos-gender-button pos-gender-button-' + element.Gender }} "
        >
          {{ element.Gender }}
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</ng-container>
